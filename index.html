<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-front">
            <h1 class="birthday-text">Happy 20th Birthday Thato!</h1>
            <div class="cake-container">
                <img src="Birthday Cake.gif" alt="Birthday Cake" class="cake-gif">
            </div>
            <p class="message">Click/Hover to open your card!</p>

            <!-- Balloons -->
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>

            <!-- Confetti -->
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>

        <div class="card-back">
            <h2 class="birthday-text birthday-text-smaller">Wishing You<br>All the Best!</h2>
            <p class="message">May your special day be filled with laughter, joy, and happiness. Here's to another wonderful year of adventures and memories! May God Bless You!</p>
            <button class="btn" onclick="celebrate()">Celebrate!</button>

            <!-- More confetti for the back -->
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
